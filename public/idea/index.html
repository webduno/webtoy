<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Idea Generator</title>
    <link rel="stylesheet" href="/idea/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-icon">
                <i class="fas fa-gamepad"></i>
            </div>
            <div class="header-content">
                <h1>Game Idea Generator</h1>
                <p>Create unique game concepts in seconds</p>
            </div>
        </header>

        <main class="main-content">
            <div class="generator-card">
                <div class="card-header">
                    <h2>Build Your Game</h2>
                    <button id="randomizeAll" class="randomize-btn scroll-to-bottom">
                        <i class="fas fa-dice"></i>
                        Randomize All
                    </button>
                </div>

                <form class="generator-form">
                    <div class="form-group">
                        <label for="adjective1">Primary Adjective</label>
                        <select id="adjective1" class="form-select">
                            <option value="">Choose an adjective...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="adjective2">Secondary Adjective</label>
                        <select id="adjective2" class="form-select">
                            <option value="">Choose another adjective...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="action">Short-term Objective</label>
                        <select id="action" class="form-select">
                            <option value="">Choose an objective...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="timeframe">Time Frame</label>
                        <select id="timeframe" class="form-select">
                            <option value="">Choose a timeframe...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="npc">NPC Companion</label>
                        <select id="npc" class="form-select">
                            <option value="">Choose a companion...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="scene">Scene/Setting</label>
                        <select id="scene" class="form-select">
                            <option value="">Choose a setting...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="stat">Target Stat</label>
                        <select id="stat" class="form-select">
                            <option value="">Choose a stat...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dream">Long-term Dream</label>
                        <select id="dream" class="form-select">
                            <option value="">Choose a dream...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="world">World</label>
                        <select id="world" class="form-select">
                            <option value="">Choose a world...</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="result-card">
                <h3>Generated Game Concept</h3>
                <div id="gameIdea" class="game-idea">
                    <p class="placeholder-text">Select options above to generate your unique game idea...</p>
                </div>
                <div class="button-container">
                    <button id="copyIdea" class="copy-btn" style="display: none;">
                        <i class="fas fa-copy"></i>
                        Copy Idea
                    </button>
                    <button id="goToTop" class="go-to-top-btn" style="display: none;">
                        <i class="fas fa-arrow-up"></i>
                        Go to Top
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/idea/script.js"></script>
</body>
</html>
